{%extends 'base.html'%}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="container" style="background-color: wheat;">
<div id="wrapper" id="content">
    <div class="register">
        <div class="form-data">
            <form action="{%url 'upload_image'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="intro">Upload a Photo</h2>
                {% bootstrap_form form%}
                <button class="form-btn" type="submit">Upload</button>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock%}
